<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Roommate</title>

	<!-- link to favicon -->
	<link rel="shortcut icon" href="./assets/icons/logo-favicon.png" type="image/png">

	<!-- main style -->
	<link rel="stylesheet" href="./styles/main-style.css">

	<!-- lootbox style -->
	<link rel="stylesheet" href="./styles/lootbox.css">

	<!-- google icons -->
	<link rel="stylesheet" 
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

	<!-- jquery cdns -->
	<!-- import jquery -->
	<script src="https://code.jquery.com/jquery-3.6.1.js" 
	integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

	<!-- import jquery ui -->
	<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js" 
	integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY=" crossorigin="anonymous"></script>
</head>
<body>

	<div class="main-grid">

		<section class="left-section">
			<!-- the navigation -->
			<nav id="nav-sidebar">

				<div class="logo-container">
					<img id="logo" src="./assets/icons/logo-round.png" alt="logo">
				</div>

				<div class="nav-sidebar-content">

					<ul class="list">

						<li class="list-item">
							<a href="./index.html" class="nav-link desktop-current">
								<span class="material-symbols-rounded mobile-current">dashboard</span>
								<span class="link">Dashboard</span>
							</a>
						</li>

						<li class="list-item">
							<a href="./task-board.html" class="nav-link">
								<span class="material-symbols-rounded">task_alt</span>
								<span class="link">Tasks</span>
							</a>
						</li>

						<li class="list-item">
							<a href="./calendar.html" class="nav-link">
								<span class="material-symbols-rounded">calendar_month</span>
								<span class="link">Calendar</span>
							</a>
						</li>

						<li class="list-item">
							<a href="./notifications.html" class="nav-link">
								<span class="material-symbols-rounded">notifications</span>
								<span class="link">
									Notifications 
									<span id="notif-number">5</span>
								</span>
							</a>
						</li>

						<li class="list-item">
							<a href="./leaderboard.html" class="nav-link">
								<span class="material-symbols-rounded">leaderboard</span>
								<span class="link">Leaderboard</span>
							</a>
						</li>

					</ul>

					<div class="list-bottom-content">
						<li class="list-item">
							<a href="./settings.html" class="nav-link">
								<span class="material-symbols-rounded">settings</span>
								<span class="link">Settings</span>
							</a>
						</li>
						<li class="list-item">
							<a href="./log-in.html" class="nav-link">
								<span class="material-symbols-rounded">logout</span>
								<span class="link">Logout</span>
							</a>
						</li>
					</div>
					
				</div>
			</nav>
		</section>

		<section class="middle-section">

			<div class="lootbox-container">
				<h1>Press Start to Begin</h1>

				<!-- slot machine -->
				<div id="slot-machine">

					<div class="group lever">
						<button>Start</button>
					</div>

					<div class="group">
						<div class="reel"></div>
						<div class="reel"></div>
						<!-- <div class="reel"></div> -->
					</div>
				</div>
			</div>

		</section>
	</div>
	
	<script src="./actions/lootbox.js"></script>
</body>
</html>
