<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Roommate</title>

	<!-- link to favicon -->
	<link rel="shortcut icon" href="./assets/icons/logo-favicon.png" type="image/png">

	<!-- main style -->
	<link rel="stylesheet" href="./styles/main-style.css">

	<!-- log in style -->
	<link rel="stylesheet" href="./styles/log-in.css">

	<!-- google icons -->
	<link rel="stylesheet" 
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

	<!-- jquery cdn -->
	<script src="https://code.jquery.com/jquery-3.6.1.js" 
	integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" 
	crossorigin="anonymous"></script>

	<!-- link jquery file -->
	<script src="./actions/log-in.js"></script>

</head>
<body>

	<div class="main-grid">

		<section class="left-section">

			<div class="logo-container">
				<img src="./assets/icons/logo-no-outline.png" alt="">
				<h3>Roommate</h3>
			</div>

			<div class="sign-in-container">
				<h1>Sign in to Roommate</h1>

				<form action="" class="sign-in-form">

					<div class="username-container">
						<input type="text" name="username" id="" placeholder="Enter username" requried>
					</div>

					<div class="password-container">
						<input type="text" name="password" id="" placeholder="Enter password" required>
					</div>

					<div class="submit-container">

						<a href="" class="forgot-link">
							<h3>Forgot your password?</h3>
						</a>

						<button type="submit">Sign In</button>
					</div>
				</form>
				
			</div>

		</section>

		<section class="right-section">

			<div class="new-user-container">
				<h1>New to Roommate?</h1>
				<h3>
					Enter your personal details and start your journey with us
				</h3>
			</div>

			<div class="sign-up-btn-container">
				<button>Sign Up</button>
			</div>
			
		</section>
	</div>
</body>
</html>
