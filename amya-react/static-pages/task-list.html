							<a href="./settings.html" class="nav-link">

								<span class="material-symbols-rounded">logout</span>

					<a class="btns-link" href="./task-board.html">
						<button class="button left">
							<span class="material-symbols-rounded">grid_view</span>
							<p>Board</p>
						</button>
					</a>

					<a class="btns-link" href="./task-list.html">
						<button class="button left current">
							<span class="material-symbols-rounded">list</span>
							<p>List</p>
						</button>
					</a>
				</div>
				
				<div class="right-buttons-container">
					<!-- TODO: link to modal -->
					<button class="button right" type="button" data-toggle="modal" data-target="#myModal">
						<span class="material-symbols-rounded">add</span>
						<p>Add Task</p>
					</button>
				</div>

			</div>

			<div class="bottom-container">

				<div class="new-task-button-container">
					<button id="new-task-button">
						<span class="material-symbols-rounded">add</span>
