{% extends 'users/base.html' %}

{% block content %}

		<form method="POST">
			{% csrf_token %}
			{{ form }}
			{% if form.errors %}
    		{% for field in form %}
        		{% for error in field.errors %}
            	<p> {{ error }} </p>
        		{% endfor %}
    		{% endfor %}
			{% for error in form.non_field_errors %}
        		<p> {{ error }} </p>
        	{% endfor %}
			{% endif %}
			<button class="cyan waves-effect waves-light btn" type="submit">post</button>
		</form>

{% endblock %}
